<body>

<!--Nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand font-weight-bold">Blocksports.io</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Sportsbook <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link white-text" href="my_tips.html">My Tips</a>
            <a class="nav-item nav-link" href="leaderboards.html">Leaderboards</a>
        </div>

        <div class="navbar-collapse justify-content-end">
            <button type="button" class="btn btn-outline-dark">Contact Us</button>
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#loginModal">
                Login
            </button>
        </div>
    </div>
</nav>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="login"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100 font-weight-bold" id="login">Login</h5>
                <button id="close_icon" type="button" class="close" data-dismiss="modal">
                    <i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="user-addon-login"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                               aria-describedby="user-addon">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text" id="password-addon-login"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                               aria-describedby="password-addon">
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-outline-dark btn-block font-weight-bold" type="submit">Login</button>

                    <!-- Register -->
                    <p class="text-center">Need an account?
                        <a href="" id="sign_up" data-toggle="modal" data-target="#signupModal"
                           data-dismiss="modal">Sign Up</a>
                    </p>
                </form>
            </div>
            <div class="modal-footer text-center">
                <a class="w-100" href="">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>


<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signup"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button id="back_button" type="button" class="close" data-toggle="modal" data-target="#loginModal"
                        data-dismiss="modal">
                    <i class="fas fa-angle-double-left"></i></button>
                <h5 class="modal-title w-100 font-weight-bold" id="signup_title">Sign Up</h5>
                <button id="close_icon_sign" type="button" class="close" data-dismiss="modal">
                    <i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                               aria-describedby="user-addon">
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                               aria-describedby="password-addon">
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password"
                               aria-label="ConfirmPassword"
                               aria-describedby="password-addon-confirm">
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" aria-label="Email"
                               aria-describedby="email-addon">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Deposit Address"
                               aria-label="DepositAddress"
                               aria-describedby="deposit-addon">
                    </div>

                    <!-- Create button -->
                    <button class="btn btn-outline-dark btn-block font-weight-bold" type="submit">Create Account
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>


<!--Sports Selection container-->
<div class="container">
    <div class="row" style="height: 100px">
        <div class="col-6 col-md-4">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block" style="height: 100%">American

        </div>

            </button>

        </div>

            <button type="button" class="btn btn-outline-dark btn-lg btn-block" style="height: 100%">Baseball
            </button>

    </div>
    <div class="row" style="height: 100px">
        <div class="col-6 col-md-4">

    <div class="row" style="height: 100px">
        <div class="col-6 col-md-4">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block" style="height: 100%">Football
            </button>
        </div>
        <div class="col-6 col-md-4">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block" style="height: 100%">Golf</button>
        </div>
        <div class="col-6 col-md-4">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block" style="height: 100%">Horse Racing

    <div class="row" style="height: 100px">
        <div class="col-6 col-md-4">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block" style="height: 100%">MMA</button>
        </div>
        <div class="col-6 col-md-4">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block" style="height: 100%">Tennis</button>
        </div>
        <div class="col-6 col-md-4">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block" style="height: 100%">Something
            </button>
        </div>
    </div>
</div>
</body>
</html>
